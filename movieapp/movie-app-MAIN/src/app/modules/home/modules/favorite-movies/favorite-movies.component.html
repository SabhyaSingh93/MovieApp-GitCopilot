<div class="container">
  <!-- add sub heading as favorite movies -->
  <h3 class="mt-3">Favorite Movies</h3>
  <div class="row">
    <div class="col-md-6" *ngFor="let movie of FavoriteMovies ">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="movie.url" target="_blank">{{ movie.title }}</a>
          </h5>
          <p class="card-text">{{ movie.thumbnail }}</p>
          <button
            class="btn btn-primary mx-1"
            data-toggle="modal"
            data-target="#movieModal"
            (click)="showDetails(movie)"
          >
          Show Details
          </button>
          <!-- add delete button -->
          <button class="btn btn-danger mx-1" (click)="deleteMovie(movie)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="movieModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="movieModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Movie</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeDetails()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Display selected movies details here -->
        <h5>{{ selectedMovie?.title }}</h5>
        <p>{{ selectedMovie?.thumbnail }}</p>
        <!-- add more details -->
        <p>{{ selectedMovie?.image }}</p>
        <a [href]="selectedMovie?.url" target="_blank">Read More</a>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDetails()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
