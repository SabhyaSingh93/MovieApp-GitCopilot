<div class="row mx-0">
  <h3 class="mt-3">Favorite Movies</h3>
  <div class="col-md-12 text-center">
    <input
      type="text"
      class="mt-1"
      placeholder="Search"
      #input
      (keypress.enter)="searchMovies(input.value)"
    />
    <!-- add search button -->
    <button class="btn btn-primary mx-1" (click)="searchMovies(input.value)">
      Search
    </button>
    <!-- add clear button  -->
    <button class="btn btn-danger mx-1" (click)="getMovies()">Clear</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6" *ngFor="let movie of movies">
    <div class="card">
      <!-- Card content here -->
      <div class="card-body">
        <h5 class="card-title">
          <!-- add {{ selectedMovie?.title }} in a tag href as selectedMovie.url -->
          <a [href]="selectedMovie?.url" target="_blank">{{
            movie?.title
          }}</a>
        </h5>
        <p class="card-text">{{ movie.image }}</p>
        <button
          class="btn btn-primary mx-1"
          data-toggle="modal"
          data-target="#movieModal"
          (click)="showDetails(movie)"
        >
          Show Details
        </button>
        <!-- add button for favorite -->
        <button class="btn btn-primary mx-1" (click)="favoriteMovie(movie)">
          Add to Favorites
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add a modal component -->
<div class="modal" tabindex="-1" role="dialog" id="movieModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <!-- add {{ selectedMovie?.title }} in a tag href as selectedMovie.url -->
          <a [href]="selectedMovie?.url" target="_blank">{{
            selectedMovie?.title
          }}</a>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeDetails()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ selectedMovie?.image }}</p>
        <!-- Add more details here -->
        <p>title: {{ selectedMovie?.title }}</p>
        <p>thumbnail: {{ selectedMovie?.thumbnail }}</p>
        <p>imdbid: {{ selectedMovie?.imdbid }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDetails()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
