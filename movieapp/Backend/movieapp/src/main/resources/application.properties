spring.application.name=movieapp

# add mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=movieapp

# add new port for the application
server.port=7777

# add https://imdb-top-100-movies.p.rapidapi.com/ as API_URL
API_URL=https://imdb-top-100-movies.p.rapidapi.com/

# add X-RapidAPI-Key c20dbf1e8cmshc507d2bdcf0e107p1ab2d1jsn1b0eee6d1816
 X-RapidAPI-Key=c20dbf1e8cmshc507d2bdcf0e107p1ab2d1jsn1b0eee6d1816

# add X-RapidAPI-Host imdb-top-100-movies.p.rapidapi.com
X-RapidAPI-Host=imdb-top-100-movies.p.rapidapi.com

# add log4j2 logging configuration and file path
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/application-log4j2.log
